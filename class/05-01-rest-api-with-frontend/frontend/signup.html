<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- contents delivery network -->
    <script>
        function token() {
            //1. 입력한 휴대폰 번호 가져오기
            const aaa = document.getElementById("input").value
            console.log('나의 핸드폰 번호: ',aaa)
            //2. 해당 휴대폰 번호로 인증번호 요청하기
            axios.post("http://localhost:3001/tokens/phone", {
                phone: aaa
            }).then((res) =>{
                console.log(res)
                document.getElementById('result').innerText = res.data
            })
        }
    </script>
</head>
<body>
    휴대폰번호: <input id="input" type="test" /> 
    <button onclick="token()">인증하기</button>
    <div id="result">인증상태</div>

    <button>회원가입하기</button>
</body>
</html>
